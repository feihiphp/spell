		function smation(){

			if (sz=="0%") {
			$s("bar").style.width = 0; 
		}
		$s("bar").style.width = parseInt($s("bar").style.width) + 1 + "%"; 
		$s("bar").innerHTML = $s("bar").style.width; 
		if($s("bar").style.width == sz){ 
			window.clearInterval(bar); 
		  }
		} 
		var bar = setInterval(function(){
		smation();
		}, 50);
		window.onload = function(){
			bar;
		}
</script>

<script>
	var sz="10%";
	var begintime=new Date("2018/8/21,16:20:00");//活动开始时间
	var endtime=new Date("2018/8/22,10:24:00");//活动结束时间  
    function FreshTime(){
		var nowtime = new Date();//当前时间
		if (begintime<=nowtime) {
				var righttime=parseInt((endtime.getTime()-nowtime.getTime())/1000); //如果活动开始时间小于现在时间,产生的时间差
			} else if(begintime>nowtime){
				var lefttime=parseInt((begintime.getTime()-nowtime.getTime())/1000); //如果活动开始时间大于现在时间,产生的时间差
		}
		//活动到开始时间计算
		d=parseInt(lefttime/3600/24);
		h=parseInt((lefttime/3600)%24);
		m=parseInt((lefttime/60)%60);
		s=parseInt(lefttime%60);
		//开始到结束时间计算
		dd=parseInt(righttime/3600/24);
		hh=parseInt((righttime/3600)%24);
		mm=parseInt((righttime/60)%60);
		ss=parseInt(righttime%60);
		//拼团人数足够 活动进行中
	    function ptm() {
			if (sz=="100%") {
				$("#pt-plan-col1").show();
				$(".pt-kj-main").show();
				$("#m-LeftTime").html(dd+"天"+hh+"小时"+mm+"分"+ss+"秒");
				$(".pt-kj-time").html(dd+"天"+hh+"小时"+mm+"分"+ss+"秒");
				--righttime;
			}else{
				$("#pt-plan-col1").show();
				$(".pt-m-person").show();
				$("#m-LeftTime").html(dd+"天"+hh+"小时"+mm+"分"+ss+"秒");
				--righttime;
			}
		}
		//判断时间结束后  是否拼团成功和失败
		function kj() {
			if (sz=="100%") {
				$("#pt-lottery-col").show();
				$("#pt-ms-footer").removeClass().addClass("pt-ms-seckill-end");
				$("#m-LeftTime").html(0+"天"+0+"小时"+0+"分"+0+"秒");
				$(".pt-ms-seckill-end").html("已开奖");
			}else{
				$("#pt-lottery-col").hide();
				$("#m-LeftTime").html(0+"天"+0+"小时"+0+"分"+0+"秒");
				$("#pt-ms-footer").removeClass().addClass("pt-ms-seckill-end");
				$(".comm-ms-m").show();
				$(".pt-ms-seckill-end").html("已结束");
				$("#pt-plan-col1").show();
				$(".pt-zjz-user-end").show();
			}
		}
		// 距离秒杀开始时间
		if(righttime>0){
			ptm();
		}else{
			kj();
		}
		
		
	}
	FreshTime()
	var sh;
	sh=setInterval(FreshTime,1000);

//点击立即秒杀显示弹购买弹窗
